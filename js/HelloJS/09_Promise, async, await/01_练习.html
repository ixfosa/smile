<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .message-ball {
      font-size: 20px;
      line-height: 200px;
      text-align: center;
    }
    .circle {
      transition-property: width, height, margin-left, margin-top;
      transition-duration: 2s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>

<body>

    <button onclick="go()">Click me</button>

    <script>

        function go() {
            showCircle(150, 150, 100, div => {
                div.classList.add('message-ball');
                div.append("Hello, world!");
            });
        }

        function showCircle(cx, cy, radius, callback) {
            let div = document.createElement('div');
            div.style.width = 0;
            div.style.height = 0;
            div.style.left = cx + 'px';
            div.style.top = cy + 'px';
            div.className = 'circle';
            document.body.append(div);

            setTimeout(() => {
                div.style.width = radius * 2 + 'px';
                div.style.height = radius * 2 + 'px';

                div.addEventListener('transitionend', function handler() {
                    div.removeEventListener('transitionend', handler);
                    callback(div);
                });
            }, 0);
        }
    </script>

</body>
</html>



<script>
    // 带回调的圆形动画

    // 在 圆圈动画 任务中，显示了一个逐渐变大的圆形动画。

    // 现在假设我们不仅需要一个圆圈，还需要在其中显示一条消息。
    // 该消息应在动画完成后（圆已经完全长大了）出现，否则它看起来会很难看。

    // 在此任务的解决方案中，showCircle(cx, cy, radius) 函数画了一个圆，但是无法跟踪圆形是否已经准备好。

    // 添加一个回调参数：当动画完成时，可以调用 showCircle(cx, cy, radius, callback)。
    // callback 应该接受圆形的 <div> 作为参数。
</script>
